<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <label for="guessField">
            Enter a number: 
        </label>
         
        <input type="text" id="guessField" class="guessField">
         
        <input type="submit" value="Submit" class="guessSubmit" id="submitguess">
    </div>

    <script>
        document.getElementById("submitguess").onclick = function() {
            let num = Number(document.getElementById("guessField").value);
            let result = num;
            for (let i = 1; i <= 10; i++) {
                result += num; 
                console.log(result);
            }
        }
    </script>
</body>
</html>
