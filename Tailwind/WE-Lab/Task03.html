<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.SamadAmir.com</title>
    <link href="input.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <table class="bg-white shadow-lg rounded-lg overflow-hidden">
            <thead class="bg-gray-200 text-gray-700">
                <tr>
                    <th class="py-2 px-4 w-20">Product</th>
                    <th class="py-2 w-52 px-4">Description</th>
                    <th class="py-2 px-4 text-center">Price</th>
                    <th class="py-2 px-4">Stock</th>
                    <th class="py-2 px-4"></th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                <tr>
                    <td class="py-4 px-4">T-shirt</td>
                    <td class="py-4 px-4">Comfortable and stylish t-shirts in various colors</td>
                    <td class="py-4 px-4 justify-center text-green-500">$19.99</td>
                    <td class="py-4 px-4">25</td>
                    <td><button type="button" class="text-white rounded-lg bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br text-sm px-5 py-2.5 text-center w-24">Add to Cart</button></td>
                </tr>
                <tr>
                    <td class="py-4 px-4">Hoodie</td>
                    <td class="py-4 px-4">Warm and cozy hoodie for cool weather</td>
                    <td class="py-4 px-4  justify-center text-green-500">$39.99</td>
                    <td class="py-4 px-4">10</td>
                    <td><button type="button" class="text-white rounded-lg bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br text-sm px-5 py-2.5 text-center w-24">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
