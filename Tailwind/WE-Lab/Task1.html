<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>www.SamadAmir.com</title>
</head>
<body>
    <div class="bg-cyan-400 text-white h-24">
        <div class="mx-5 py-5">
        <h1 class="text-4xl font-bold">Welcome to my Teal Website</h1>
        <p >Explore our content in a fresh teal theme</p>
    </div>
    <div class="flex justify-center items-center">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 ">Click me!</button>
    </div>
    <div class="bg-pink-500 h-16 py-2 px-5 bg-gradient-to-br from-pink-500 to-purple-600">
        <p class="text-4xl">Gradient text</p>
    </div>
    <div class="flex text-black p-5">
        <h1 class="font-serif text-4xl w-80">Heading in serif font</h1>
        <h3 class="text-2xl font-sans w-64 mx-5">Body text in sans-Serif font</h3>
        <p class="text font-mono mx-10 w-56">Code snippet in monospace font</p>
    </div>
   
    <div class="text-black px-5 py-5">
        <p class="font-bold text-xl">Text is larger and semi-bold</p>
        <p>Text is base size</p>
        <p class="text-xs">Text is smaller and light</p>
    </div>
    <div class="mx-auto flex justify-center text-black">
        <h1 class="text-4xl">Heading size adjust responsively</h1>
    </div>
</div>
</body>
</html>
