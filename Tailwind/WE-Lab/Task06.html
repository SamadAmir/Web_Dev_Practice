<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.SamadAmir.com</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @media (min-width: 0px) and (max-width: 332px) {
            .image-1 {
                display: block;
            }
            .image-2,
            .image-3,
            .image-4,
            .image-5,
            .image-6 {
                display: none;
            }
        }
        @media (min-width: 333px) and (max-width: 632px) {
            .image-2 {
                display: block;
            }
            .image-1,
            .image-3,
            .image-4,
            .image-5,
            .image-6 {
                display: none;
            }
        }
        @media (min-width: 633px) and (max-width: 832px) {
            .image-3 {
                display: block;
            }
            .image-1,
            .image-2,
            .image-4,
            .image-5,
            .image-6 {
                display: none;
            }
        }
        @media (min-width: 833px) and (max-width: 1032px) {
            .image-4 {
                display: block;
            }
            .image-1,
            .image-2,
            .image-3,
            .image-5,
            .image-6 {
                display: none;
            }
        }
        @media (min-width: 1033px) and (max-width: 1232px) {
            .image-5 {
                display: block;
            }
            .image-1,
            .image-2,
            .image-3,
            .image-4,
            .image-6 {
                display: none;
            }
        }
        @media (min-width: 1233px) and (max-width: 1432px) {
            .image-6 {
                display: block;
            }
            .image-1,
            .image-2,
            .image-3,
            .image-4,
            .image-5 {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h2 class="text-2xl font-bold mb-4">Responsive Image Grid</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <div class="image-1">
                <img src="https://source.unsplash.com/random/400x400?sig=1" alt="Image 1" class="w-full h-auto">
            </div>
            <div class="image-2">
                <img src="https://source.unsplash.com/random/400x400?sig=2" alt="Image 2" class="w-full h-auto">
            </div>
            <div class="image-3">
                <img src="https://source.unsplash.com/random/400x400?sig=3" alt="Image 3" class="w-full h-auto">
            </div>
            <div class="image-4">
                <img src="https://source.unsplash.com/random/400x400?sig=4" alt="Image 4" class="w-full h-auto">
            </div>
            <div class="image-5">
                <img src="https://source.unsplash.com/random/400x400?sig=5" alt="Image 5" class="w-full h-auto">
            </div>
            <div class="image-6">
                <img src="https://source.unsplash.com/random/400x400?sig=6" alt="Image 6" class="w-full h-auto">
            </div>
        </div>
    </div>
</body>
</html>
