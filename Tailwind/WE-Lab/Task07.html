<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.SamadAmir.com</title>
    <link href="input.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
           
            <div class="lg:col-span-2 bg-slate-600 rounded-lg p-6 sm:bg-white sm:text-black text-white">
                <h2 class="text-2xl font-bold mb-4">Form</h2>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-semibold mb-1">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-semibold mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:border-blue-500 focus:outline-none">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
                </form>
            </div>
            <div class="lg:col-span-1 bg-slate-600 rounded-lg p-6 sm:bg-white sm:text-black text-white">
                <h2 class="text-2xl font-bold mb-4">Table</h2>
                <table class="w-full">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Column 1</th>
                            <th class="px-4 py-2">Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2">Data 1</td>
                            <td class="px-4 py-2">Data 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
