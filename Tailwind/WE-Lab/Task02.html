<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.SamadAmir.com</title>
    <link href="input.css" rel="stylesheet">
    <style>
        @media (max-width: 768px) {
            .hidden-mobile {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 transition duration-500 ease-in-out transform hover:scale-105">
            <h2 class="text-2xl mb-4 text-center">Registration Form</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" class="form-input border focus:border-red-500 w-full py-2 px-3">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" class="form-input border focus:border-red-500 w-full py-2 px-3">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" class="form-input border focus:border-red-500 w-full py-2 px-3">
                </div>
                <div class="mb-6">
                    <button type="submit" class="btn bg-black text-white hover:bg-green-600 hover:text-white py-2 px-4 rounded">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
