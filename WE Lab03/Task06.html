<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.SamadAmir.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
        }
        .product-icon {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border-radius: 50%;
            overflow: hidden;
        }
        .product-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .total-amount {
            font-weight: bold;
        }
        .discount {
            color: green;
        }
        .checkout-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .close-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 4px;
            border-color: gray;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .checkout-button:hover, .close-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="5">
                <img src="cart.jpeg" width="50" height="50" alt="cart">
                <b>My Cart</b>
            </th>
        </tr>
        <tr>
            <td><div class="product-icon">
                <img src="https://random.imagecdn.app/50/50" alt="product">
            </div></td>
            <td>Product 1</td>
            <td>$60</td>
            <td>2</td>
            <td>$120</td>
            <td style="color: red;">X</td>
        </tr>
        <tr>
            <td><div class="product-icon">
                <img src="https://source.unsplash.com/random/50x50?sig=1" alt="product">
            </div></td>
            <td>Product 2</td>
            <td>$50</td>
            <td>3</td>
            <td>$150</td>
            <td style="color: red;">X</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="3" class="total-amount">Total:</td>
            <td class="total-amount">$270</td>
        </tr>
        <tr style="color: red;">
            <td></td>
            <td colspan="3" class="total-amount">Total (including Discount):</td>
            <td class="total-amount">$180</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align:right">
                <button class="close-button">Close</button>
                <button class="checkout-button">Checkout</button>
            </td>
        </tr>
    </table>
</body>
</html>
