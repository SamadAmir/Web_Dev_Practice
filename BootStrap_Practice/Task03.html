        .btn-facebook {
            color: #3b5998;

<body style="background-color: hsla(0, 0%, 83%, 0.389);">
    <nav class="bg-primary text-light py-3">
        <div class="heading mx-5">
            <h1>Contact Form</h1>
        </div>
    </nav>
    <section>
        <form class="container d-flex">
            <div class="card mt-5 col-12" style="width: 20rem;">
                <div class="card-body">
                    <p class="text-center fs-4">Contact Us </p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label">Your Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter Password">
                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control" aria-label="With textarea" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-primary text-center px-5 rounded-pill w-100">Send Message</button>
                </div>
                <div class="flex mx-4 py-4">
                <a href="#" class="mx-4" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                <a href="#" class="mx-4" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                <a href="#" class="mx-4" role="button"><i class="fab fa-google light-blue-text"></i></a>
            </div>
            </div>
            </div>  



            <div class="card mt-5 mx-5 col-12 text-light bg-dark bg-gradient" style="width: 20rem;">
                <div class="card-body">
                    <p class="text-center fs-4 mb-5">Contact <span style="color: green;">Us</span> </p>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Your Email</label>
                        <input type="email"
                            class="form-control bg-transparent text-light border-bottom border-secondary"
                            id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="mb-1">
                        <label for="exampleInputPassword1" class="form-label">Your Password</label>
                        <input type="password"
                            class="form-control bg-transparent text-light border-bottom border-secondary"
                            id="exampleInputPassword1" placeholder="Enter Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-light" for="exampleCheck1">Check me <span
                                style="color: green;">Out</span></label>
                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control bg-transparent text-light border-bottom border-secondary"
                            aria-label="With textarea" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-success text-center w-100 rounded-pill" style="background-color: rgba(47, 255, 85, 0.801);">Send Message</button>
                </div>
            </div>




            <div class="card mt-5 mx-5 col-12" style="width: 25rem;">
                <div class="card-body">
                    <div class="header bg-primary mb-3">
                    <p class="text-center fs-4 text-light">Contact Us </p>
                    <div class="flex mx-4 py-4 text-center">
                        <a href="#" class="mx-4" role="button"><i class="fab fa-facebook-f text-light"></i></a>
                        <a href="#" class="mx-4" role="button"><i class="fab fa-twitter text-light"></i></a>
                        <a href="#" class="mx-4" role="button"><i class="fab fa-google text-light"></i></a>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputPassword1" class="form-label">Your Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter Password">
                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control" aria-label="With textarea" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-primary text-center px-3 rounded-pill float-end">Send</button>
                </div>
             
            </div>
            </div>  





        </form>

    </section>
