<body>
    <script>
        function reverseString(str) {
    return str.split("").sort((a,b)=>{
        if (a<b) return -1
        else if (a>b) return 1
        else return 0
    }).join("")
}

console.log(reverseString("samad"));
    </script>
    
</body>
