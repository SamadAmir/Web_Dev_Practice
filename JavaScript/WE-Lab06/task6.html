<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container" style="width: 30%; margin-left: 30%; margin-top: 10%;">
        <div class="card-body">
            <p class="text-center fs-4">Sign Up</p>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Your Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                </div>
                <div class="input-group mb-3">
                    <textarea class="form-control" aria-label="With textarea" id="messageInput" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary text-center px-5 rounded-pill w-100">Send Message</button>
            </form>
        </div>
        <div id="resultBox" class="mt-4"></div> <!-- Result Box -->
        <div class="flex mx-4 py-4">
            <a href="#" class="mx-4" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
            <a href="#" class="mx-4" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
            <a href="#" class="mx-4" role="button"><i class="fab fa-google light-blue-text"></i></a>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>

<script>
document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    
    // Get form inputs
    var email = document.getElementById("exampleInputEmail1").value;
    var password = document.getElementById("exampleInputPassword1").value;
    var message = document.getElementById("messageInput").value;

    // Display the entered values in the result box
    var resultBox = document.getElementById("resultBox");
    resultBox.innerHTML = "<p>Email: " + email + "</p>" +
                           "<p>Password: " + password + "</p>" +
                           "<p>Message: " + message + "</p>";
});


</script>
</body>
</html>
